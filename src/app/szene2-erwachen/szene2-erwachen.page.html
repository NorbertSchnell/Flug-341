<ion-content class="scene-content">
    <app-interaktion *ngIf="(showWayInteraktion)" (clickHandler)="interaktionClickHandler($event)" [initheading]="initheading" [heading]="heading"></app-interaktion>
    <app-gegenstand  *ngIf="(gegenstandsAuswahlOpen)" (clickHandler)="clickGegenstandHandler()"></app-gegenstand >
    <app-static-interaction [iconFile]="'Erste_Hilfe.svg'" [text]="'Drehe dich zum Feuer'" [interaktiondirection]="180" (clickHandler)="onClickHandler()" [initheading]="initheading" [heading]="heading" *ngIf="(showInteraktion)"></app-static-interaction>
<ion-button [hidden]="(showInteraktion || showWayInteraktion)" [ngClass]="(skipButtonActive)? 'button-active': 'button-deactivated'" class="skip-button" size="large" (click)="skip()">Weiter</ion-button>
<div class="overlay-zu-Anleitung" [hidden]="overlayClosed" >
    <div class="overlay-content">
        <ion-grid>
                <ion-row align-items-center>
                  <ion-col>
                        <h4>Hier bekommen sie noch einemal die Möglichkeit, sich die Anleitung anzusehen.</h4>
                  </ion-col>
                </ion-row>
                <ion-row align-items-center>
                    <ion-col>
                        <h3>Möchten Sie...</h3>
                    </ion-col>
                </ion-row>
                <ion-row align-items-center>
                    <ion-col>
                        <ion-button class="button-style" href="/anleitung/ingame" size="large" color="primary">zur Anleitung</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button class="button-style" (click)="closeOverlay()" size="large" color="secondary">weitermachen</ion-button>
                    </ion-col>
                </ion-row>
        </ion-grid>      
    </div>

</div>
</ion-content>
