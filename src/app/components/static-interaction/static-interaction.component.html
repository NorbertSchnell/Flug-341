<div class="interaction">
  <div class="container">
    <div class="table-cell">
      <h1 class="title" *ngIf="(text!= '')">{{text}}</h1>
      <div class="compass" [ngStyle]="(text== '')? {'margin-top': '-20vh'}: ''">
        <app-compass [heading]="heading" ></app-compass>
      </div>
      <div class="qte-button-container">
        <ion-icon [hidden]="hideLeftArrow" color="primary" class="arrow arrow-left" name="arrow-dropleft"></ion-icon>
        <div class="qte-btn" (click)="onClick()" [ngClass]="(isActive)? '': 'not-active'">
          <div class="icon" [ngStyle]="{'background': getIcon()}"></div>
        </div>
        <ion-icon [hidden]="hideRightArrow" color="primary" class="arrow arrow-right" name="arrow-dropright"></ion-icon>
      </div>
    </div>
  </div>
</div>
