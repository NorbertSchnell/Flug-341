<ion-content class="scene-content">
  <div class="interaktion-container" *ngIf="showQTE">
    <div class="box">
      <div class="table-cell">
        <h1 class="aufgabe">Bek√§mpfe das Krokodil</h1>
        <div class="compass-container">
          <app-compass [heading]="heading" class="compass-pos"></app-compass>
        </div>
        <div class="qte-container">
          <app-qte-button [isActive]="true" [iconFile]="'Messer.svg'" [animationTime]="'10s'"
          (clickHandler)="clickFightButton()" class="qte-pos"></app-qte-button>
        </div>
      </div>
    </div>
  </div>
  <ion-button [ngClass]="(skipButtonActive)? 'button-active': 'button-deactivated'" class="skip-button" size="large"
    (click)="skip()">Weiter</ion-button>
</ion-content>
